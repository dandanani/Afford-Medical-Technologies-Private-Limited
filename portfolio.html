<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Portfolio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    header {
      background-color: #35424a;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    .profile {
      text-align: center;
      margin-top: 20px;
    }
    .profile img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
    }
    .profile h1 {
      margin-top: 10px;
      font-size: 24px;
    }
    .profile p {
      margin-top: 10px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <header>
    <h1>My Portfolio</h1>
  </header>
  <div class="container">
    <div class="profile">
      <img src="profile.jpg" alt="Profile Picture">
      <h1>Your Name</h1>
      <p>Front-End Developer</p>
    </div>
  </div>
</body>
</html>
